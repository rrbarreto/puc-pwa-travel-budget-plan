<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <title>PWA - Travel Budget Plan</title>
  </head>
  <body>
    <main>
        <h1>Travel Budget Plan</h1>
        <div class="container">
            <div class="form">
                <form action="">
                  <div  class="form-group row">
                    <div class="form-group col-md-4">
                      <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descricao do Item">
                    </div>
                    <div class="form-group col-md-2">
                      <input type="number" class="form-control" id="quantidade" name="quantidade" placeholder="Qtd">
                    </div>
                    <div class="form-group col-md-2">
                      <input type="number" class="form-control" id="valor" name="valor" placeholder="Valor">
                    </div>
                    <div class="form-group col-md-2">
                      <select id="currencySrc" name="currencySrc" class="form-control" hidden></select>
                    </div>
                    <div class="form-group col-md-2">
                      <select id="currencyDst" name="currencyDst" class="form-control" hidden></select>
                    </div>
                    <div class="form-group col-md-12">
                      <button id="addForm" class="btn btn-primary">Adicionar</button>
                      <button id="updateForm" class="btn btn-secondary">Update</button>
                    </div>
                  </div>
                </form>
            </div>
            </div>
            <div class="content-list">
                 <ul id="content-list" class="list-group"></ul>
            </div>
            <div class="totals">
                <p>Total (Moeda de Origem):<span id="totalSrc"></span></p>
                <p>Total (Moeda de Destino):<span id="totalDst"></span></p>
            </div>
      </main>
    <script src="/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
